<div class="col-lg-5">
    <div class="alert alert-danger" role="alert" *ngIf="status == 'error'">
        Rellene todos los campos
    </div>

    <div class="alert alert-success" role="alert" *ngIf="status == 'success'">
            Usuario agregado correctamente, Por favor recargue la pagina para reflejar los cambios
        </div>

    <h2>Crear Alumno</h2>

    <form #registerForm="ngForm" (ngSubmit)="createUser()" class="col-lg-12">
        <p>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.nombre" class="form-control" placeholder="Nombre" required>
        </p>

        <p>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.apellidos" class="form-control" placeholder="Apellidos" required>
        </p>

        <p>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.edad" class="form-control" placeholder="Edad"
                required>
        </p>
        <p>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.sexo" class="form-control" placeholder="Sexo"
                required>
        </p>
        <p>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.direccion" class="form-control" placeholder="Direccion"
                required>
        </p>

        <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Carreras
            </button>
            <div class="dropdown-menu" *ngIf="carreras">
                <p class="dropdown-item" *ngFor="let carrera of carreras" (click)="setCarrera(carrera.id)">
                    {{carrera.nombre_carrera}}</p>
            </div>
        </div>
        <br>
        <br>
        <input type="submit" value="Agregar" class="btn btn-primary">
    </form>

</div>
